
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <carousel>
          <slide  *ngFor="let index of slider">
            <img [src]="index.image" class="img-fluid" style="width: 100%;" (click)="HREF(index.link)">
          </slide>
        </carousel>
      </div>
    </div>
  </div>
</section>


<section class="mt-3 ">
  <div class="container ">
    <div class="row justify-content-between p-1">
      <div class="col-md-6 align-self-center mb-2">
        <h3>{{about.title}}</h3>
        <p> {{about.small_content}}</p>
        <button class="btn btn-primary text-sm-center " [routerLink]="['/about-kaf']"> {{'menu.read_more'|translate }}</button>
      </div>
      <div class="col-md-4 text-center  d-none d-lg-block">
     <img [src]="about.image" class="img-fluid mx-auto align-self-center" >
      </div>
    </div>
  </div>
</section>


<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" [routerLink]="['/product']">
        <img [src]="store_banner.image" class="img-fluid" alt="..." width="100%">
      </div>
    </div>
  </div>
</section>

<style>
  ::ng-deep .carousel-indicators {
    box-sizing: content-box;
    flex: 0 1 auto;
    width: 30px;
    height: 3px;
    padding: 0;
    margin-right: 3px;
    margin-left: 3px;
    text-indent: -999px;
    cursor: pointer;
    background-color: #fff;
    background-clip: padding-box;
    border: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    opacity: .5;
    transition: opacity .6s ease;
    display: none;
}
</style>
