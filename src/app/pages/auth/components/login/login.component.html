<section class="mt-3 mb-5">
  <div class="conatiner">
    <nz-spin [nzSpinning]="isSpinning">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="col-md-12">
          <h5> {{'menu.hello'|translate }}  </h5>
          <p>  {{'menu.you_can'|translate }}</p>
          </div>
          <div class="d-flex justify-content-center flex-wrap align-items-center mb-1 google">
            <label class="from-label text-center">  {{'menu.login_With_google'|translate }} </label>
             </div>
            <div class="d-flex justify-content-center flex-wrap align-items-center mb-3 google">
               <label class="mb-3 google_login"> </label>
              <div class="mb-3">
                  <asl-google-signin-button type="standard"
                   text="signin_with"    size="large">
                  </asl-google-signin-button>
              </div>
          </div>
              <form (ngSubmit)="onSubmitFinish()" #FinsihForm="ngForm" novalidate class="tooltip-left-bottom">
                 <div class="row justify-content-center">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label">  {{'forms.email'|translate }} / {{'forms.phone_number'|translate }}</label>
                        <input type="text" class="form-control "
                         #email="ngModel" name="email"
                         ngModel maxlength="400" [(ngModel)]="login.email_or_phone"
                         [ngClass]="{'is-invalid': email?.errors && FinsihForm.submitted }" required>
                        <div *ngIf="email?.errors?.required && FinsihForm.submitted" class="invalid-feedback"> {{'forms.field_is_required'|translate }} </div>
                    </div>
                    </div>

                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label"> {{'forms.password'|translate }}  </label>
                        <br>
                        <p-password ngModel #password="ngModel" name="password"
                        class="w-100" password ngModel name="password"
                        [ngClass]="{'ng-invalid ng-dirty': !password.valid && FinsihForm.submitted ,'ng-valid':password.valid }"
                        [(ngModel)]="login.password"
                        required ngModel [toggleMask]="true" [feedback]="false"></p-password>

                      <div *ngIf="!password.valid && FinsihForm.submitted"
                        class="invalid-feepassword_confirmationdback">  {{'forms.field_is_required'|translate }}
                      </div>
                    </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-3">
                  <div class="col-md-12 d-flex text-center">
                <button type="submit"  class="btn btn-primary btn-block"  >
                  {{'forms.login'|translate }}
                </button>
            </div>
            </div>

            <div class="row text-start mt-2">
              <a (click)="openRegister()" class="check_user">  {{'forms.do_you_have'|translate }} :
                <strong>
                  {{'forms.register'|translate }}
                </strong>
              </a>
              </div>
            </form>

      </div>
    </div>
   </nz-spin>
  </div>
 </section>
