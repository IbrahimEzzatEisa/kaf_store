  <div class="container mt-2">
    <nz-spin [nzSpinning]="isSpinning">
    <div class="row justify-content-center">
      <h5> {{'forms.otp'|translate }} </h5>

      <div class="col-md-4  text-center">
        <form #PartnerOtp="ngForm" novalidate (ngSubmit)="onSubmitpartner()" class="tooltip-left-bottom"
        class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off" >
           <label class="form-group has-float-label" hidden>
            <input class="form-control" type="text"  [(ngModel)]="oTP_Verification.email_or_phone " name="identityNumber"
              readonly />
            </label>

            <label class="form-label">   {{'forms.otp'|translate }} </label>
            <div class="otp-field " dir="ltr">
              <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config" ></ng-otp-input>
             </div>

            <div *ngIf=" !otpNumber  && PartnerOtp.submitted"
             class="invalid-feedback">
             {{'forms.field_is_required'|translate }}
              </div>
                <div class="mt-3 mb-4 button-verification">
                  <a  class=" btn btn-primary mr-5 ml-5"  type="submit" (click)="login()"> {{'forms.verify_code'|translate }}  </a>
                  <a  class=" btn btn-secondary mr-5 ml-5"  type="button" (click)="sendCode()">  {{'forms.re_send_otp'|translate }}  </a>
              </div>
        </form>
      </div>


    </div>
    </nz-spin>
  </div>
</section>
